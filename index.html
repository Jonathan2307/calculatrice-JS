            <input type="button" value="3" class="div-button" data-button="calcbutton" data-number="3">
            <input type="button" value="+" class="div-button" data-button="operatebutton" data-operator="+">
        </div>
        <div class="row5">
            <input type="button" value="0" class="div-button" data-button="calcbutton" data-number="0">
            <input type="button" value="," class="div-button" data-button="calcbutton" data-number=",">
